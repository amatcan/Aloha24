				if (hayRed){
					pushLoader();

					if (code == RETURN_CODE_LOGIN_ERROR){
						html = '<div class="static-notification-red"><p class="center-text uppercase">Ha ocurrido un error durante el proceso de autenticaci√≥n. Compruebe las credenciales y vuelva a intentarlo.</p>';

			function updateInterface(){
				if (!hayRed){

					$j('#msg').html(html);
					$j('#btnLogin').hide('fast');
				}
			}
	        document.addEventListener("deviceready", onDeviceReady, false);
			
			function onDeviceReady() {
				//Este interface no monitoriza al repartidor
				monitorizarRepartidor = false;
				inicializacionEntorno();
				updateInterface();
